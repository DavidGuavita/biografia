<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de ubicación</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin: 16px 0;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mi ubicación</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Coordenadas genéricas (ejemplo)
    // Cambia estos valores por los de tu ubicación real si lo deseas
    const lat = 4.404512;   // latitud de ejemplo
    const lng = -73.938711;  // longitud de ejemplo

    // Crear el mapa
    const map = L.map('map').setView([lat, lng], 13);

    // Capa del mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marcador
    const marker = L.marker([lat, lng]).addTo(map);
    marker.bindPopup('Aquí vivo (ubicación aproximada)').openPopup();
  </script>
</body>
</html>
